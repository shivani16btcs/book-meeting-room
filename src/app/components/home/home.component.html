<div class="home-container">

  <div class="nav-container">
    <!-- Toggle Button to switch between views -->
    <button (click)="toggleView()" class="btn-toggle-view">
      {{ isShowingMeetings ? 'Show Available Rooms' : 'Show My Meetings' }}
    </button>
  </div>

  <!-- Conditionally show the components -->
  <div *ngIf="isShowingMeetings">
    <app-show-meeting></app-show-meeting>
  </div>

  <div *ngIf="!isShowingMeetings">
    <app-view-room></app-view-room>
  </div>

</div>
